<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Editar: {{receita.nome}}</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeEditarModal()">Fechar</button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
	
  	<form class="space">
  		<ion-item>
  	    <ion-label>Título</ion-label>
  	     <ion-input #nome type="text"name="name" value={{receita.nome}}></ion-input>
      </ion-item>

      	<ion-item>
  	        <ion-label>Descrição</ion-label>
  	        <ion-textarea #descricao type="textearea" name="descricao" value={{receita.descricao}}></ion-textarea>
        	</ion-item>

        	<ion-item>
  	        <ion-label>Ingredientes</ion-label>
  	        <ion-textarea #ingredientes type="textarea" name="ingredientes" value={{receita.ingredientes}}></ion-textarea>
        	</ion-item>

          <ion-item>
            <ion-label>Tempo em min</ion-label>
            <ion-input #tempoPreparo type="text" name="tempo" value={{receita.tempo_preparo}}></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Rendimento</ion-label>
            <ion-input #rendimento type="text" name="rendimento" value={{receita.rendimento}}></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Dificuldade</ion-label>
            <ion-input #dificuldade type="text" name="dificuldade" value={{receita.dificuldade}}></ion-input>
          </ion-item>

        	<button ion-button (click)="atualizaReceita(nome.value, descricao.value, ingredientes.value, tempoPreparo.value, rendimento.value, dificuldade.value)" block class="texto-botao" color="danger">Editar
          </button>

    </form>

</ion-content>
