<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Categoria: Tempo</ion-title>
    <ion-buttons end>

    </ion-buttons>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pelo nome" (ionInput)="getReceita($event)"></ion-searchbar>

</ion-header>

	<div *ngIf="asc">
		<h2 class="tituloLongo">  + RÃ¡pida </h2>
