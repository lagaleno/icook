<ion-header>
  
  <ion-navbar color="secondary">
    <ion-title> Crie sua Conta</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeCadastroModal()">Fechar</button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
  
  <div class="componentesModal">
  	<h5 class="titulo"> Preencha com seus Dados: </h5>
  	<form id="space">
  		<ion-item>
  	    	<ion-label>Nome</ion-label>
  	        <ion-input #name type="text"name="name"></ion-input>
        	</ion-item>

      	<ion-item>
  	        <ion-label>E-mail</ion-label>
  	        <ion-input #email type="email"name="email"></ion-input>
        	</ion-item>

        	<ion-item>
  	        <ion-label>Senha</ion-label>
  	        <ion-input #password type="password" name="password"></ion-input>
        	</ion-item>
        <button ion-button (click)="cadastro(name.value, email.value, password.value)" full type="submit" color="danger" class="submit"  block>Criar Conta</button>
    </form>
    <button ion-button block outline class="texto-botao">Esqueci minha senha</button>
  </div>

  <div *ngIf="avisoErro">
    {{ erro }}
    <p class="erro-texto"> Dados de cadastro invalidos </p>
  </div>
  

</ion-content>
