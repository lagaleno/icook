<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{receita.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">
	<ion-card>
		<img src="assets/imgs/torta-alema.jpg"/>
		<ion-card-content>
		<ion-card-title class="titulo-card">{{ receita.nome }}</ion-card-title>
			<span class="topicos"> Descricao </span> <p> {{receita.descricao}} </p>
			<span class="topicos"> Ingredientes </span> <p>{{receita.ingredientes}} </p>
			<span class="topicos"> Tempo de Preparo </span> <p> {{receita.tempo_preparo}} </p>
			<span class="topicos"> Porção </span> <p> {{receita.rendimento}} </p>
			<span class="topicos"> Dificuldade </span> <p> {{receita.dificuldade}} </p>
		</ion-card-content>

		<ion-row class="fundo">
			<button ion-button block icon-right (click)="getToken()" color="secondary">Favoritar<ion-icon name="star"></ion-icon></button>
			<div *ngIf="show">
				<span class="titulo">Opa!</span>
				<p style="text-align:center">Para fazer esta ação você precisa ser cadastrado e estar logado</p>

				<button ion-button (click)="presentLoginModal()" block icon-right color="danger" class="texto-botao">Faça seu login ou cadastro!</button>
			</div>
		</ion-row>

	</ion-card>


</ion-content>
