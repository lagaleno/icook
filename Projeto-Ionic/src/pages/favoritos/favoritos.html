<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Favoritos</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="closeFavoritos()">Fechar</button>
    </ion-buttons> 
  </ion-navbar>

</ion-header>


<ion-content padding class="fundo">


	<ion-card class="card-image">
		<img src="../assets/imgs/torta-alema.jpg"/>
		<div class="card-title-image">Exemplo</div>
		<div class="card-subtitle-image">41 Listings</div>
		<button color="danger" class="card-subtitle-image-botao" ion-button icon-only>
  			<ion-icon name="md-trash"></ion-icon>
		</button>
	</ion-card>

	<div *ngIf="receitas">
		<ion-card class="card-image" *ngFor="let r of receitas">
			<img src="../assets/imgs/torta-alema.jpg"/>
			<div class="card-title-image">{{r.nome}}</div>
			<div class="card-subtitle-image">{{r.nome}}</div>
			<button color="danger" class="card-subtitle-image-botao" (click)="removeWishlist(r.id)" ion-button icon-only>
				<ion-icon name="md-trash"></ion-icon>
			</button>

		</ion-card>
	</div>

</ion-content>
