<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Categoria: Dificuldade</ion-title>
    <ion-buttons end>
    	<button ion-button (click)="troca()" icon-only><ion-icon name="logo-buffer"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pelo nome" (ionInput)="getReceita($event)"></ion-searchbar>

</ion-header>


<ion-content padding class="fundo">

	<div *ngIf="asc">
		<h2 class="tituloLongo">  + Fáceis </h2>
		<ion-list class="lista">
			<button ion-item *ngFor="let receita of receitas" (click)="setReceita(receita.id, receita.nome, receita.descricao, receita.ingredientes, receita.tempo_preparo, receita.rendimento, receita.dificuldade)" class="texto-botao" color="light">
				{{ receita.nome }}
			</button>  
		</ion-list>
	</div>

	<div *ngIf="!asc">
		<h2 class="tituloLongo">  + Difícil </h2>

		<ion-list class="lista">
			<button ion-item *ngFor="let receita of receitas" (click)="setReceita(receita.id, receita.nome, receita.descricao, receita.ingredientes, receita.tempo_preparo, receita.rendimento, receita.dificuldade)" class="texto-botao" color="light">
				{{ receita.nome }}
			</button>  
		</ion-list>
	</div>
</ion-content>
