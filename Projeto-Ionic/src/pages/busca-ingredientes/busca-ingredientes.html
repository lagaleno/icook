<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Busque Ingredientes</ion-title>
  </ion-navbar>
  <ion-searchbar placeholder="Buscar pelo Ingrediente" (ionInput)="getReceita($event)"></ion-searchbar>

</ion-header>

<ion-content padding class="fundo">

	<ion-list class="lista">
		<button ion-item *ngFor="let receita of receitas" (click)="setReceita(receita.id, receita.nome, receita.descricao, receita.ingredientes, receita.tempo_preparo, receita.rendimento, receita.dificuldade)" class="texto-botao" color="light">
			{{ receita.nome }}
		</button>  
	</ion-list>


</ion-content>
